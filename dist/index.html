<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />

    <link rel="stylesheet" href="../dist/css/app.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="container">

        <div class="card">
            <div class="card-player1">
                <h1>Player 1</h1>
                <img src="../img/paper.png" alt="">
                <div class="btns">
                    <button class="btn ply1-start push">Start</button>
                    <button class="btn ply1-stop pop">Stop</button>
                </div>
                
                <div class="score player1Score">0</div>
            </div>
            <div class="card-player2">
                <h1>Player 2</h1>
                <img src="../img/scissors.png" alt="">
                <div class="btns">
                    <button class="btn ply2-start push">Start</button>
                    <button class="btn ply2-stop pop">Stop</button>
                </div>
                <div class="score player2Score">0</div>
            </div>
    
        </div>    
    </div>

    <script src="app.js"></script>
</body>
</html>
